            <h2 class="h5 ftco-subheading mb-5" data-aos="fade-up" style="color: white" data-aos-delay="600">üí¶‚ù§Ô∏èPermute through all these hoes and see who's most likely to get freaky with it. ‚ù§Ô∏èüí¶</h2>
            <p data-aos="fade-up"  data-aos-delay="700"><a href="" target="_blank" class="btn btn-outline-white px-4 py-3" data-toggle="modal" data-target="#reservationModal">Yeet</a></p>

    <style>
      .centered {
        align-items: center !important;
        align-self: center !important;
        align-content: center !important;
        align: center !important;
        text-align: center;
      }

      .top-space {
        margin-top: 10vh;
      }

      .hidden {
        display: none
      }

      .pink-btn {
        color: #fff;
        background-color: #ff1df2;
        border-color: #ff1df2;
        height: 10vh
      }

      .pink-btn:hover {
        color: #ff1df2;
        background-color: #fff
      }



    </style>

    <section class="ftco-section" id="section-about">
      <div class="container">
        <div class="row">
          <div class="col-md-12 centered mb-5" data-aos="fade-up">
            <h1 class="ftco-heading heading-thin mb-5 centered">Check your compatibility. . .</h1>
            <form class="centered" >

              <div class="form-group centered" style="">
                <input id="n1" type="text" class="form-control col-md-4 offset-1 text-center" placeholder="Your Name">
                <input id="n2" type="text" class="form-control col-md-4 offset-1 text-center" placeholder="Your Lover's Name">
              </div>

              <br><br>


              <div class="form-group">
                <input id="singCalc" value="Calculate Love" class="btn pink-btn col-md-4" onclick="">
              </div>
            </form>

            <div id="scoreHolder" class="top-space hidden" data-aos="fade-up">
              <h1>Your Score: <span id="score"></span>%</h1>
            </div>

            <script>
              function getText(id) {
                return document.getElementById(id).value
              }

              function calcLove() {
                var name1 = getText("n1")
                var name2 = getText("n2")

                var score = getLove(name1, name2)
                document.getElementById("score").innerHTML = score

                document.getElementById("scoreHolder").classList.remove("hidden")
              }

              document.getElementById("singCalc").onclick = calcLove

            </script>
          </div>
        </div>

      </div>
    </section>

    <hr>

    <section class="ftco-section" id="section-about">
      <div class="container">
        <div class="row">
          <div class="col-md-12 centered mb-5" data-aos="fade-up">
            <h1 class="ftco-heading heading-thin mb-5 centered" style="margin-bottom: 0px">Pairwise Compatibilities</h1>
            <h4 style="margin-bottom: 2vw"> Separate with Commas</h4>
            <form class="centered" style="">
              <div class="form-group centered" style="">
                <textarea name="" id="berkeleyTime" cols="30" rows="7" class="form-control" placeholder="Peeps"></textarea>
              </div>

              <br><br>
              <div class="form-group">
                <input id="mutli" value="Get CSV File!" class="btn pink-btn col-md-4">
              </div>
            </form>

          </div>
        </div>



      </div>
    </section>

    <script>
      document.getElementById("berkeleyTime").value = "Ajay Raj Merchia, Anirvin Sikha, Haroon Bukhari, Kaushik Ravi, Kayhill Verceles, Keshav Sharma, Mounika Gopi, Neil Giridharan, Sandhya Kannan, Sathvik Nair"


      function getCSVVals() {
        var data = getText("berkeleyTime").split(",")
        var output = [["Name1", "Name2", "LoveCompatibility"]]
        for (datum of data) {
          for (datum2 of data) {
            output.push([datum.trim(), datum2.trim(), getLove(datum, datum2)])
          }
        }
        exportToCsv("lovers.csv", output)
        touchable = output

      }

      touchable = []

      document.getElementById("mutli").onclick = getCSVVals
    </script>
